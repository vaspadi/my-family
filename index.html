<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Pavel Vasiljev">
  <meta name="description" content="">
  <title>My family</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">
  <div class="container">
    <div class="body__content">
      <div class="card no-active pavel">
        <div class="photo card__photo" data-person="pavel">
          <img src="img/pavel.jpg" alt="Pavel" class="photo__img">
        </div>

        <div class="card__content">
          <button class="card__close" data-person="pavel">&#10006;</button>

          <h2 class="card__title">Pāvels Vasiļjevs
            <span class="card__subtitle">Viļānu vidusskola - 11.а</span>
            <span class="card__subtitle">Web-izstrādātājs</span>
          </h2>

          <!-- <p class="card__text">Я хочу стать программистом. Сейчас занимаюсь разработкой сайтов, таких как этот и сложнее. Так же занимаюсь спортом, люблю читать книги и проводить время с друзьями.</p> -->
          <p class="card__text">Es gribu būt programmētājs. Tagad es nodarbojos ar tādu vietņu izstrādi kā šī un vēl sarežģītāka. Es arī nodarbojos ar sportu, man patīk lasīt grāmatas un pavadīt laiku kopā ar draugiem.</p>

          <div class="card__buttons">
            <button class="button card__button">Mana vietne</button>
            <button class="button card__button">Mana vietne</button>
          </div>
        </div>
      </div>

      <div class="body__overlay body__overlay_hide"></div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const overlay = document.querySelector('.body__overlay')
      const photo = document.querySelector('.photo')
      const cardClose = document.querySelector('.card__close')

      overlay.addEventListener('click', function () {
        const person = this.getAttribute('data-person')
        const card = document.querySelector('.' + person)

        card.classList.add('no-active')
        this.classList.add('body__overlay_hide')
      })

      photo.addEventListener('click', function () {
        const person = this.getAttribute('data-person')
        const card = document.getElementsByClassName(person)[0]

        card.classList.remove('no-active')
        overlay.setAttribute('data-person', person)
        overlay.classList.remove('body__overlay_hide')
      })
      
      cardClose.addEventListener('click', function () {
        const person = this.getAttribute('data-person')
        const card = document.getElementsByClassName(person)[0]
        
        card.classList.add('no-active')
        overlay.removeAttribute('data-person')
        overlay.classList.add('body__overlay_hide')
      })
    })
  </script>
</body>
</html>
